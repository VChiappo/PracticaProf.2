<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Centro de Salud Municipal</h2>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Medicamentos</a></li>
            <li><a href="#">Entrega de Medicamentos</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Medicamentos</h1>
        <div class="top-bar">
            <input type="text" id="search" placeholder="Buscador...">
            <button id="addBtn">Agregar</button>
        </div>
        
        <table id="medicamentosTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Stock</th>
                    <th>Fecha de Caducidad</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente aquí -->
            </tbody>
        </table>

        <div id="medicamentoFormContainer" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="formTitle">Agregar Medicamento</h2>
                <form id="medicamentoForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" required>

                    <label for="fechaCaducidad">Fecha de Caducidad:</label>
                    <input type="date" id="fechaCaducidad" name="fechaCaducidad" required>

                    <input type="hidden" id="medicamentoId">

                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
