<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cargar Medicamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="Imagenes/user-img.png" alt="Perfil" class="profile-img">
            <h3>Bienvenido</h3>
            <p>Administrador</p>
        </div>
        <ul>
            <li><a href="/Home/home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/Upload/upload.html"><i class="fas fa-pills"></i> Carga de Medicamentos</a></li>
            <li><a href="/Delivery/delivery.html"><i class="fas fa-notes-medical"></i> Entrega de Medicamentos</a></li>
            <li><a href="/Reports/reports.html"><i class="fas fa-chart-bar"></i> Reportes</a></li>
            <li><a href="/Login/Index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesion</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>CARGA DE MEDICAMENTOS</h1>
        </div>
        <div class="content">
            <div class="content">
                <h1>Medicamentos</h1>
                <div class="top-bar">
                    <input type="text" id="search" placeholder="Buscador...">
                    <button id="addBtn">Agregar</button>
                </div>
                
                <table id="medicamentosTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Stock</th>
                            <th>Fecha de Caducidad</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se agregarán dinámicamente aquí -->
                    </tbody>
                </table>
        
                <div id="medicamentoFormContainer" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="formTitle">Agregar Medicamento</h2>
                        <form id="medicamentoForm">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
        
                            <label for="stock">Stock:</label>
                            <input type="number" id="stock" name="stock" required>
        
                            <label for="fechaCaducidad">Fecha de Caducidad:</label>
                            <input type="date" id="fechaCaducidad" name="fechaCaducidad" required>
        
                            <input type="hidden" id="medicamentoId">
        
                            <button type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        
        </div>
    </div>


</body>
</html>
